<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NibJobs - Create Superadmin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #F4C430, #D4AF37);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        
        h1 {
            color: #1A1B3E;
            text-align: center;
            margin-bottom: 10px;
            font-size: 32px;
        }
        
        .subtitle {
            color: #6B6B6B;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #1A1B3E;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #F4C430;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #D4AF37;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: #1A1B3E;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background: #2C2C2C;
        }
        
        button:disabled {
            background: #6B6B6B;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêù NibJobs</h1>
        <p class="subtitle">Create Superadmin Account</p>
        
        <form id="createUserForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" value="nathanmersha@gmail.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter secure password" required>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm password" required>
            </div>
            
            <button type="submit" id="submitBtn">Create Superadmin Account</button>
        </form>
        
        <div id="status" class="status" style="display: none;"></div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js';
        import { getFirestore, doc, setDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCYYavl-JsiPGcFhWSw7vGMPCbVhqt5pBQ",
            authDomain: "nibjobs-dev.firebaseapp.com", 
            projectId: "nibjobs-dev",
            storageBucket: "nibjobs-dev.firebasestorage.app",
            messagingSenderId: "921124469397",
            appId: "1:921124469397:android:4dcb0020fee8cb5ca9f99c"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Form handling
        const form = document.getElementById('createUserForm');
        const status = document.getElementById('status');
        const submitBtn = document.getElementById('submitBtn');

        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validation
            if (password !== confirmPassword) {
                showStatus('Passwords do not match!', 'error');
                return;
            }

            if (password.length < 6) {
                showStatus('Password must be at least 6 characters long!', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating Account...';
            showStatus('Creating superadmin account...', 'info');

            try {
                // Create user account
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Create user profile in Firestore
                await setDoc(doc(db, 'users', user.uid), {
                    uid: user.uid,
                    email: email,
                    displayName: 'Nathan Mersha',
                    role: 'superadmin',
                    permissions: [
                        'manage_jobs',
                        'manage_categories', 
                        'manage_users',
                        'view_analytics',
                        'system_admin'
                    ],
                    isActive: true,
                    createdAt: serverTimestamp(),
                    updatedAt: serverTimestamp(),
                    lastLogin: null,
                    profile: {
                        firstName: 'Nathan',
                        lastName: 'Mersha',
                        avatar: 'üë®‚Äçüíº',
                        department: 'Administration',
                        title: 'Super Administrator'
                    }
                });

                showStatus('‚úÖ Superadmin account created successfully! You can now login to the admin panel.', 'success');
                
                // Clear form
                form.reset();
                
                // Auto-redirect to admin panel after 3 seconds
                setTimeout(() => {
                    window.location.href = 'http://localhost:19006';
                }, 3000);

            } catch (error) {
                console.error('Error creating user:', error);
                let errorMessage = 'Failed to create account: ';
                
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage += 'Email address is already in use';
                        break;
                    case 'auth/weak-password':
                        errorMessage += 'Password is too weak';
                        break;
                    case 'auth/invalid-email':
                        errorMessage += 'Invalid email address';
                        break;
                    default:
                        errorMessage += error.message;
                }
                
                showStatus(errorMessage, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Superadmin Account';
            }
        });
    </script>
</body>
</html>
